<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #007ba7; /* Cerulean background */
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            color: #fff;
        }
        .header h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .main-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .main-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #007ba7;
            border-bottom: 2px solid #007ba7;
            padding-bottom: 10px;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Portfolio</h1>
    </div>

    <div class="card">
        <div class="main-image-container">
            <img src="Screenshot 2024-06-30 193222.png" alt="Main Image" class="main-image">
        </div>
        <h2>Social Media Design</h2>
        <p>Ini adalah contoh dari portfolio saya sebagai tim sosial media untuk lab EDM.</p>
    </div>

    <div class="card">
        <h2>Gallery</h2>
        <p>Meong &#128008;</p>
        <div class="gallery">
            <img src="Maxwell.jpg" alt="Gallery Image 1">
            <img src="Maxwell.jpg" alt="Gallery Image 2">
            <img src="Maxwell.jpg" alt="Gallery Image 3">
            <img src="Maxwell.jpg" alt="Gallery Image 4">
            <img src="Maxwell.jpg" alt="Gallery Image 5">
            <img src="Maxwell.jpg" alt="Gallery Image 6">
        </div>
    </div>
</body>
</html>
